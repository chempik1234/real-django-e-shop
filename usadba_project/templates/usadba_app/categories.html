{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="my-cards-container">
        {% for i, j in categories.items %}
        <div class="card" style="width: 325px">
            <div class="card-body">
                <h2 class="name-in-product">{{i}}</h2>
            </div>
            <img class="card-img-bottom product-img" src="{% static '/img/general/'|add:j.0|add:'.png' %}" alt="Card image cap">
            <div class="card-body">
                <a class="btn btn-primary" href="product/{{j.1}}">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
